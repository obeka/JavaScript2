<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <script src="https://kit.fontawesome.com/974bac5b8a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <p> <i class="fas fa-quote-left"></i> <span id="quote">Raise your words, not voice. It is rain that grows flowers,
        not thunder.</span> </p>
    <p id="author">- Mawlana Rumi</p>
    <div class="social">
      <div class="media">
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-tumblr"></i></button>
      </div>
      <button id="new">New quote</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
